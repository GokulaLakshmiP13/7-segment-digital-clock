</head>
<body>
    <div class="clock-container">
        <div id="h1" class="digit"></div>
        <div id="h2" class="digit"></div>
        <div class="colon-container">
            <div class="colon"></div>
            <div class="colon"></div>
        </div>
        <div id="m1" class="digit"></div>
        <div id="m2" class="digit"></div>
        <div class="colon-container">
            <div class="colon"></div>
            <div class="colon"></div>
        </div>
        <div id="s1" class="digit"></div>
        <div id="s2" class="digit"></div>
    </div>
