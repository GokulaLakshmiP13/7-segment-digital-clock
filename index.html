<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>7-Segment Digital Clock (SVG)</title>
  <link rel="stylesheet" href="div/style.css">
</head>
<body>
 <div class="clock-container">
  <svg class="digit" viewBox="0 0 100 180" id="h1"></svg>
  <svg class="digit" viewBox="0 0 100 180" id="h2"></svg>

  <svg class="colon" viewBox="0 0 30 180">
    <circle cx="15" cy="60" r="8" class="dot"></circle>
    <circle cx="15" cy="120" r="8" class="dot"></circle>
  </svg>

  <svg class="digit" viewBox="0 0 100 180" id="m1"></svg>
  <svg class="digit" viewBox="0 0 100 180" id="m2"></svg>
  
  <svg class="colon" viewBox="0 0 30 180">
    <circle cx="15" cy="60" r="8" class="dot"></circle>
    <circle cx="15" cy="120" r="8" class="dot"></circle>
  </svg>

  <svg class="digit" viewBox="0 0 100 180" id="s1"></svg>
  <svg class="digit" viewBox="0 0 100 180" id="s2"></svg>
</div>

<div style="text-align: center; margin-top: 2rem;">
  <a href="./div-clock.html" style="color: #00ff00; text-decoration: none;">
    View the alternate DIV-based clock
  </a>
</div>

</body>
</html>
